name: CD - Deploy a Producción

# Este workflow se ejecuta solo cuando hay cambios en la rama main
# y después de que pasen los tests de CI
on:
  push:
    branches:
      - main

jobs:
  # Job 1: Ejecutar tests antes de desplegar
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'maven'
    
    - name: Dar permisos de ejecución a mvnw
      run: chmod +x backend/mvnw
    
    - name: Ejecutar tests
      run: |
        cd backend
        ./mvnw clean test

  # Job 2: Build y Push de la imagen Docker (solo si los tests pasan)
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login en Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Construir y subir imagen a Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-gastos-backend:latest
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/proyecto-gastos-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/proyecto-gastos-backend:buildcache,mode=max

  # Job 3: Desplegar en Oracle Cloud (solo si el build fue exitoso)
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Configurar SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.ORACLE_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.ORACLE_SSH_HOST }} >> ~/.ssh/known_hosts
    
    - name: Desplegar en Oracle Cloud
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.ORACLE_SSH_USERNAME }}@${{ secrets.ORACLE_SSH_HOST }} << 'EOF'
          cd proyecto-gastos
          docker compose pull backend
          docker compose down
          docker compose up -d
          docker image prune -f
        EOF
    
    - name: Verificar despliegue
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.ORACLE_SSH_USERNAME }}@${{ secrets.ORACLE_SSH_HOST }} << 'EOF'
          docker ps
          echo "✅ Despliegue completado. Verificando logs del backend..."
          docker logs --tail 50 springboot-campito-prod 2>&1 | grep -i "started\|error" || true
        EOF
