# Configuracion para la base de datos PostgreSQL para los tests
spring.profiles.active=test
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/testdb}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:testuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:testpass}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Desactiva Flyway durante los tests. Spring no intentara correr las migraciones.
spring.flyway.enabled=false

# Activa la creacion y eliminacion del esquema por parte de Hibernate.
# 'create-drop' crea el esquema al inicio y lo borra al final de los tests.
spring.jpa.hibernate.ddl-auto=create-drop