# Configuracion para la base de datos PostgreSQL para los tests
spring.profiles.active=test
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=testuser
spring.datasource.password=testpass
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Desactiva Flyway durante los tests. Spring no intentara correr las migraciones.
spring.flyway.enabled=false

# Activa la creacion y eliminacion del esquema por parte de Hibernate.
# 'create-drop' crea el esquema al inicio y lo borra al final de los tests.
spring.jpa.hibernate.ddl-auto=create-drop