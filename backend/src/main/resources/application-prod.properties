# Perfil de Produccion (prod) - Configuracion para despliegue

# Configuración de la base de datos PostgreSQL - DEBE ser configurada con variables de entorno en produccion
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de HikariCP (Pool de Conexiones) - Optimizado para Neon/Supabase
# minimum-idle=0 permite que Neon pueda "dormir" cuando no hay actividad
# idle-timeout=30s cierra conexiones inactivas rápidamente para ahorrar compute hours
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000

# Configuración de JPA/Hibernate - El control del esquema lo tiene Flyway
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Evitar que Hibernate haga validaciones constantes de metadatos
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Habilitar Flyway explícitamente
spring.flyway.enabled=true

# Configuracion de Google OAuth2 - DEBE ser configurada con variables de entorno en produccion
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# URL del frontend para CORS y redirecciones OAuth2
# En producción: https://tu-app.vercel.app (DEBE ser configurado)
frontend.url=${FRONTEND_URL}

# Configuración JWT para autenticación sin estado
# Secret: debe ser una cadena larga y segura (mínimo 256 bits para HS256)
# Expiration: tiempo en milisegundos (7 días = 604800000 ms)
# ⚠️ IMPORTANTE: Configurar JWT_SECRET como variable de entorno en Render
jwt.secret=${JWT_SECRET:produccion_jwt_secret_temporal_cambiar_urgente_minimo_256_bits_1234567890}
jwt.expiration=604800000

# === Configuracion de Swagger/OpenAPI ===
# DESHABILITAR Swagger en producción por seguridad
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# === Configuracion de Logging para Produccion ===

# Nivel de log general. En produccion, se establece en WARN para registrar solo advertencias y errores.
logging.level.root=WARN

# Nivel especifico para nuestro codigo. Mantenemos WARN.
logging.level.com.campito.backend=WARN

# Silenciamos un poco los frameworks mas ruidosos para enfocarnos en nuestros logs.
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache.coyote.http11=WARN

# Configuración del servidor para producción detrás de un proxy
server.forward-headers-strategy=FRAMEWORK

# URL del frontend para CORS y redirecciones - DEBE configurarse en produccion
frontend.url=${FRONTEND_URL:http://localhost}

# === Configuración de Actuator para Producción ===
# ESTRATEGIA DE SEGURIDAD: Puerto separado para management (NO expuesto públicamente)
# Solo se expone el puerto 8080 al público. El 9090 queda interno al contenedor.
management.server.port=9090
management.server.address=0.0.0.0

# Endpoints expuestos en producción (solo los esenciales)
# health: Estado de la aplicación (usado por healthchecks)
# metrics: Métricas de la JVM y aplicación
# prometheus: Formato Prometheus para Grafana
management.endpoints.web.exposure.include=health,metrics,prometheus,info

# Health endpoint configurado para monitoreo
management.endpoint.health.show-details=always
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
