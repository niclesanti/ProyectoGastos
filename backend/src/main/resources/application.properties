# Configuracion Común para todos los perfiles
spring.application.name=backend

# Configuración del servidor
server.port=${PORT:8080}

# Activa el perfil 'dev' por defecto si no se especifica otro
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Configuración de Flyway
spring.flyway.encoding=UTF-8

# === Configuración de Actuator (Observabilidad) ===
# Endpoints base de Actuator - Expuestos en todos los perfiles
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized

# Información de la aplicación (visible en /actuator/info)
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Métricas de Micrometer - Activar formato Prometheus
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=${spring.application.name}
